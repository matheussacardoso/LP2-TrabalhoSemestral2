<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-cadastro.css" />
    <title>Cadastro do funcionário</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Criar uma conta</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <!-- nome de usuario,senha -->
                <label for="username">Nome do funcionário</label>
                <input type="text" id="username">
                <!-- icones -->
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <!-- mensagem de erro -->
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <!-- nome de usuario,senha -->
                <label for="cpf">CPF</label>
                <input type="text" id="cpf">
                <!-- icones -->
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <!-- mensagem de erro -->
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <!-- nome de usuario,senha -->
                <label for="password">Senha</label>
                <input type="text" id="password">
                <!-- icones -->
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <!-- mensagem de erro -->
                <small>Mensagem de erro</small>
            </div>

            <div class="form-control">
                <!-- nome de usuario,senha -->
                <label for="password-confirmation">Confirmar Senha</label>
                <input type="text" id="password-confirmation">
                <!-- icones -->
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <!-- mensagem de erro -->
                <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>

        </form>
    </div>

    <script
      src="https://kit.fontawesome.com/f9e19193d6.js"
      crossorigin="anonymous"
    ></script>

    <script src="./script-cadastro.js"></script>
</body>

</html>
