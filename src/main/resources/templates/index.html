<!DOCTYPE html>
<html lang="en">    
<head>
    <title>Agendamento do salao</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" mdia="screen">
</head>
<body>
    <div>
        <h1 id="titulo">Agendamento do Salão</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    
    <form>
        <fieldset>
            <class class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome e sobrenome</strong></label>
                    <input type="text" name= "nome" id="nome" required>
                </div>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
            </class>
        </fieldset>

        <div class="campo">
            <label> <strong>O que você deseja agendar?</strong> </label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Escova
            </label>
            <label>
                <input type="radio" name="devweb" value ="backend"> Corte Masculino
                <label>
                    <input type="radio" name="devweb" value="fullstack"> Corte Feminino
                </label>
            </label>
        </div>

        <div class="campo">
            <label> <strong>Data do seu procedimento: </strong> </label>
            <label>
                <input type="datetime-local" name="data" id="agendamento" checked>
            </label>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Escolha seu profissional: </strong></label><br><br>
                <input type="radio" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="profissional1">Carlos</label>
                <input type="radio" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="profissional2">João</label>
                <input type="radio" id="tecnologia3" name="tecnologia3" value="Javascript">
                <label for="profissional3">Eduardo</label>
            </div>
        </fieldset>
        
        <div class="campo">
            <br>
            <label><strong>Se tem alguma necessidade especial, comente aqui em baixo: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
            <button class="botao" onclick="validarData()" type="submit">Concluído</button>    
    </form>

<script src="script.js">

</script>    
</body>
</html>
