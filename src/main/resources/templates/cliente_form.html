<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/clientes}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Student </h1>
				<div class = "card-body">
					<form th:action="@{/clientes/save}" th:object = "${cliente}" method="POST">
						<div class ="form-group">
							<label> Nome </label>
							<input
							type = "text"
							name = "nome"
							th:field = "*{nome}"
							class = "form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Dt_nascimento </label>
							<input
							type = "date"
							name = "dt_nascimento"
							th:field = "*{dt_nascimento}"
							class = "form-control"
							placeholder="Data de nascimento" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Instagram </label>
							<input
							type = "text"
							name = "instagram"
							th:field = "*{instagram}"
							class = "form-control"
							placeholder="Instagram" 
							/>
						</div>

						<div class ="form-group">
							<label> Profissao </label>
							<input
							type = "text"
							name = "profissao"
							th:field = "*{profissao}"
							class = "form-control"
							placeholder="Profissao" 
							/>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Data de nascimento: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{dt_nascimento}" class="form-control" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Instagram: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{instagram}" class="form-control" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-sm-4 col-form-label">Profiss√£o: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{profissao}" class="form-control" />
					</div>
				</div>

				<div class="text-center">
					<button type="submit" class="btn btn-primary m-2">Criar</button>
					<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancelar</button>
				</div>

			</div>
		</div>
	</div>
	
	<script type="text/javascript">
		function cancelForm() {
			window.location = "[[@{/clientes}]]";
		}
	</script>

</body>
</html>
